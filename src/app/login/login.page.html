<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <!-- Llamo el atributo de loginpage.ts -->
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating">Nombre:</ion-label>
                    <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Password:</ion-label>
                    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
            </form>
            <br>
            <!-- Llamo el evento -->
            <ion-button (click)="ingresar()" expand="block" shape="round">
                Click me
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <!-- Attributo para enrutar -->
            <ion-button [routerLink]="['/registro']">
                Registrarse
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
