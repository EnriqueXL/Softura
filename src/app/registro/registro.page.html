<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Registro</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
                <ion-item>
                    <ion-label position="floating">Nombre:</ion-label>
                    <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password:</ion-label>
                    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Confrimar password:</ion-label>
                    <ion-input formControlName="confirmacionPassword" type="password" placeholder="Confirmar password"></ion-input>
                </ion-item>
                <br>
                <ion-button (click)="guardar()" expand="block" shape="round">
                    Registrarse
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
